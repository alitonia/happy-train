<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train goes tu.tu..tu...</title>

    <link rel="stylesheet" href="/styles/trains-style.css"></link>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>


<div class="container">
    <div class="moon"></div>
    <div class="cloud-container">
        <div class="cloud"></div>
        <div class="cloud"></div>
        <div class="cloud"></div>
        <div class="cloud"></div>
        <div class="cloud"></div>
    </div>

    <div class="stars">
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
    </div>
    <div class="message"></div>
    <div class="mountain"></div>
    <div class="train-container">
        <div class="train">
            <div class="chimney">
                <div class="smoke"></div>
            </div>

            <div class="train-car head-car">
                <div class="windows">
                    <div class="head-car-window"></div>
                    <div class="w-left"></div>
                    <div class="w-right"></div>
                </div>
                <div class="door"></div>
            </div>

            <div class="train-car">
                <div class="windows">
                    <div class="w-left"></div>
                    <div class="w-right"></div>
                </div>
                <div class="door"></div>
                <div class="windows">
                    <div class="w-left"></div>
                    <div class="w-right"></div>
                </div>
            </div>

            <div class="train-car">
                <div class="windows">
                    <div class="w-left"></div>
                    <div class="w-right"></div>
                </div>
                <div class="door"></div>
                <div class="windows">
                    <div class="w-left"></div>
                    <div class="w-right"></div>
                </div>
            </div>

            <div class="train-car">
                <div class="windows">
                    <div class="w-left"></div>
                    <div class="w-right"></div>
                </div>
                <div class="door"></div>
                <div class="windows">
                    <div class="w-left"></div>
                    <div class="w-right"></div>
                </div>
            </div>

            <div class="train-car">
                <div class="windows">
                    <div class="w-left"></div>
                    <div class="w-right"></div>
                </div>
                <div class="door"></div>
                <div class="windows">
                    <div class="w-left"></div>
                    <div class="w-right"></div>
                </div>
            </div>

            <div class="train-car end-car">
                <div class="door"></div>
                <div class="windows">
                    <div class="w-left"></div>
                    <div class="w-right"></div>
                    <div class="end-car-window"></div>
                </div>

            </div>

        </div>


        <div class="train-track">
            <div class="ledge"></div>
            <div class="pillar">
                <div class="pillar-left"></div>
                <div class="pillar-middle"></div>
                <div class="pillar-right"></div>
            </div>

        </div>
    </div>
</div>


<script type="text/javascript" src="/scripts/train-run-text.js"></script>

</body>
</html>
